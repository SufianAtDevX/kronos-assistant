  <style>
    /* Global */
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Saira', sans-serif;
      color: #ddd;
    }

    /* Animations */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(15px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulse {
      0%   { opacity: 0.4; }
      50%  { opacity: 0.6; }
      100% { opacity: 0.4; }
    }
    @keyframes sway {
      0%   { transform: translateY(-10px) rotateX(10deg) rotateY(-5deg); }
      100% { transform: translateY(10px)  rotateX(-10deg) rotateY(5deg); }
    }

    .animated-element {
      position: absolute;
      background: rgba(0, 200, 255, 0.2);
      border-radius: 50%;
      animation:
        float 15s ease-in-out infinite alternate,
        pulse  8s  ease-in-out infinite alternate;
      filter: blur(3px);
      z-index: -1;
    }
    .animated-element:nth-child(1) {
      width: 35px; height: 35px;
      top: 10%; left: 15%;
    }
    .animated-element:nth-child(2) {
      width: 45px; height: 45px;
      top: 80%; left: 25%;
      animation-delay: -2s;
    }
    .animated-element:nth-child(3) {
      width: 30px; height: 30px;
      top: 30%; right: 10%;
      animation-delay: -4s;
    }
    .animated-element:nth-child(4) {
      width: 55px; height: 55px;
      bottom: 5%; right: 30%;
      animation-delay: -6s;
    }

    .floating-logo {
      position: absolute;
      top: 50%; left: 50%;
      width: 250px; height: 250px;
      margin: -125px 0 0 -125px;
      opacity: 0.08;
      animation: sway 20s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 15px rgba(0,200,255,0.5));
      z-index: 0;
    }

    /* Card Section Styles */
    .cards-container {
      font-family: "League Spartan", system-ui, sans-serif;
      width: 100%;
    }
    .cards-heading {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: #eceff1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-family: "Oswald", sans-serif;
    }
    .cards-subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      text-align: center;
      margin: -0.5rem 0 2rem;
      font-family: "Saira", sans-serif;
    }
    .card {
      --hue: 200, 82%, 51%;
      padding: 1.5rem 2rem;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 1.25rem;
      background: rgba(43,43,43,0.5);
      border: 1px solid rgba(236,239,241,0.2);
      border-radius: 1rem;
      color: #eceff1;
      transition: background 0.4s ease;
    }
    .card:hover {
      background: hsla(var(--hue), 0.1);
    }
    .card__heading {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: "Oswald", sans-serif;
      color: hsl(var(--hue));
    }
    .card__price {
      font-size: 2rem;
      font-weight: 700;
    }
    .card__bullets {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.4;
    }
    .card__bullets li::before {
      content: "âœ”";
      display: inline-block;
      margin-right: 0.5rem;
      color: #dddddd;
    }
    .cta {
      display: block;
      text-align: center;
      background: #0d0d0d;
      padding: 0.7rem;
      border-radius: 0.625rem;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mask: radial-gradient(25rem 25rem at var(--x) var(--y), #000 1%, transparent 50%);
      opacity: var(--opacity, 0);
      transition: mask 0.4s ease, opacity 0.4s ease;
    }
    .overlay .card {
      background: hsla(var(--hue), 0.15);
      border-color: hsla(var(--hue), 1);
      box-shadow: 0 0 0 1px inset hsl(var(--hue));
    }
    .overlay .cta {
      background: hsl(var(--hue));
      box-shadow: 0 0 0 1px hsl(var(--hue));
      width: 100%;
    }
  </style>
